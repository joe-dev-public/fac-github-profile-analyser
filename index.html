<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Joe's GitHub profile analyser</title>

    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    -->

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="everything">

        <header>
            <h1>Joe's GitHub profile analyser</h1>
        </header>

        <main>
            <section>
                <form>
                    <label>
                        Username:
                        <input type="text" name="username" value="joe-dev-public" autofocus>
                    </label>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <section id="results"></section>
            <section>
                <h2>Recent activity:</h2>
                <div><canvas id="chart1"></canvas><div id="chart1legend"></div></div>
            </section>
            <section>
                <h2>Most popular repos:</h2>
                <div><canvas id="chart2"></canvas><div id="chart2legend"></div></div>
                <h3>Top collaborators:</h3>
                <div><canvas id="chart3"></canvas><div id="chart3legend"></div></div>
            </section>
        </main>

        <footer>
        </footer>

    </div>

</body>
</html>
